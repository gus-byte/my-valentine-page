<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <title>Be My Valentine? üíñ</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #ffccd5, #ffb3c6);
      min-height: 100dvh;
      color: #333;
      text-align: center;
      overflow-y: auto;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
    }
    h1 {
      font-size: 3.8rem;
      margin: 50px 20px 20px;
      color: #ff3366;
      text-shadow: 2px 2px 8px rgba(255,255,255,0.8);
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      margin: 30px auto;
      max-width: 90%;
      padding: 20px 0;
    }
    .gallery img {
      width: 240px;
      height: 300px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
      border: 8px solid white;
      transform: rotate(-3deg);
      transition: transform 0.4s;
    }
    .gallery img:nth-child(even) { transform: rotate(4deg); }
    .gallery img:hover { transform: scale(1.08) rotate(0deg); }

    .question {
      font-size: 2.8rem;
      margin: 40px 20px;
      color: #c41e3b;
    }
    .buttons {
      margin: 50px 0;
      position: relative;
      min-height: 150px; /* prevents layout jump when buttons move */
    }
    button {
      font-size: 2.5rem;
      padding: 20px 80px;
      margin: 0 30px;
      border: none;
      border-radius: 60px;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      transition: all 0.4s ease;
      position: relative;
    }
    #yesBtn {
      background: #ff3366;
      color: white;
    }
    #noBtn {
      background: #6c757d;
      color: white;
    }
    #yesBtn:hover { transform: scale(1.1); background: #e02e5c; }
    #noBtn:hover { transform: scale(0.85); }

    #success {
      display: none;
      font-size: 3.5rem;
      margin: 80px 20px;
      color: #ff3366;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* Floating hearts */
    .float-heart {
      position: absolute;
      font-size: 3.5rem;
      pointer-events: none;
      animation: rise 12s linear infinite;
      opacity: 0.85;
      z-index: -1;
    }
    @keyframes rise {
      0% { transform: translateY(120vh) rotate(0deg); }
      100% { transform: translateY(-30vh) rotate(1080deg); }
    }
  </style>
</head>
<body>

  <h1>Hey my love... üíï</h1>

  <div class="gallery">
    <!-- Replace these with your real photo links (upload to imgur.com, postimages.org, etc.) -->
    <img src="https://i.imgur.com/yourphoto1.jpg" alt="Us">
    <img src="https://i.imgur.com/yourphoto2.jpg" alt="Us">
    <img src="https://i.imgur.com/yourphoto3.jpg" alt="Us">
    <img src="https://i.imgur.com/yourphoto4.jpg" alt="Us">
    <!-- Add more if you want -->
  </div>

  <div class="question">Will you be my Valentine? ‚ù§Ô∏è</div>

  <div class="buttons">
    <button id="yesBtn" onclick="yesClick()">YES! üòç</button>
    <button id="noBtn" onclick="noClick()">NO üòî</button>
  </div>

  <div id="success">
    YAYYY! I knew you'd say yes! üíñ<br>
    I love you more than words can say! Let's make this the best year ever üéâ
  </div>

  <script>
    let noClicks = 0;
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const success = document.getElementById('success');

    function noClick() {
      noClicks++;
      // Yes grows
      const scale = 1.2 + noClicks * 0.35;
      yesBtn.style.transform = `scale(${scale})`;
      yesBtn.style.padding = `${20 + noClicks*10}px ${80 + noClicks*20}px`;

      // No shrinks & moves
      const noScale = Math.max(0.4, 0.9 - noClicks * 0.12);
      noBtn.style.transform = `scale(${noScale})`;
      noBtn.style.marginLeft = (Math.random() * 180 - 90) + 'px';
      noBtn.style.marginTop  = (Math.random() * 120 - 60) + 'px';

      if (noClicks > 4) {
        noBtn.innerText = "Stop resisting! üòè";
      }
      if (noClicks > 7) {
        noBtn.style.display = 'none';
      }
    }

    function yesClick() {
      success.style.display = 'block';
      document.querySelector('.buttons').style.display = 'none';
      document.querySelector('.question').style.display = 'none';
      // Burst of hearts
      for (let i = 0; i < 30; i++) {
        setTimeout(createHeart, i * 80);
      }
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'float-heart';
      heart.innerText = ['‚ù§Ô∏è','üíï','üíñ','üíó','üíû'][Math.floor(Math.random()*5)];
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 6 + 8) + 's';
      heart.style.fontSize = (Math.random() * 2 + 2) + 'rem';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 15000);
    }

    // Start floating hearts
    setInterval(createHeart, 600);
  </script>

</body>
</html>
